name: CI-CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install test dependencies
      run: pip install pytest

    - name: Build Step
      run: echo "Building the project..."

    - name: Run Tests
      run: pytest

    - name: Deploy Step
      run: echo "Simulating deployment..."
